spring.application.name=ticket
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# # 1. mysql db 연결 정보
spring.datasource.url=jdbc:mysql://localhost:3306/musical_db?serverTimezone=Asia/Seoul&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1111

# 배포 시 실제 Aiven MySQL DB 연결 정보
# spring.datasource.url=${DB_URL}
# spring.datasource.username=${DB_USERNAME}
# spring.datasource.password=${DB_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#sql포맷을 예쁘게 정렬해 줌.
spring.jpa.properties.hibernate.format_sql=true

#-------------------------
# 3. Thymeleaf 설정(html파일이 변경되어도 서버 재시작 없이 새로고침으로 반영)
#spring.thymeleaf.cache=false
jwt.secret-key=this-is-a-very-secure-and-long-secret-key-for-project-2025-musical
 # 1시간 (1000 * 60 * 60)
jwt.access-token-expiration-ms=3600000
# 7일 (1000 * 60 * 60 * 24 * 7) 
jwt.refresh-token-expiration-ms=604800000 

#---------------------------
# 파일(이미지) 업로드 설정
file.upload-dir=./uploads/ 
file.resource-handler=/images/**

# Hibernate SQL 파라미터 값 출력
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
